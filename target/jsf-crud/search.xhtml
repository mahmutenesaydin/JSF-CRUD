<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Arama</title>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <center>
            <h2><h:outputText value="Arama"/></h2>
        </center>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="title" class="control-label col-sm-2">Adı</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="title" value="#{rehberMB.isim}" class="form-control"/>
            </div>
        </div>
        <h:dataTable binding="#{table}" value="#{rehberMB.rehberList}" var="rehberMB" class="table table-striped table-hover table-bordered" >
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{table.rowIndex + 1}"/>
            </h:column>
            <h:column>
                <f:facet name="header">İsim</f:facet>
                <h:outputText value="#{rehberMB.isim}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Telefon</f:facet>
                <h:outputText value="#{rehberMB.telefon}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action = "#{rehberMB.edit(row.id)}" value="Update" class="btn btn-primary">
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Ara" action="#{rehberMB.ara()}" class="btn btn-primary" style="width: 80px;"></h:commandButton>
        <center><h:commandButton action = "create.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success"></h:commandButton> </center>
    </h:form>
</h:body>
</html>
